<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./styles.css">

 <!-- fontawesome -->
 <script src="https://kit.fontawesome.com/5cb0e0df44.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="row">
  <div  class="col-lg-4 main-sec">
    <div class="row   div-sec">
      <div class="col-lg-6" style="padding-left: 0; padding-right: 0;">
        <picture style="width: 50%; height:50%">
          <source media="(min-width:1440px)" srcset="./images/image-product-desktop.jpg" alt="">
          <source media="(min-width:375px)"srcset="./images/image-product-mobile.jpg" alt="">
          <img class="card-image" src="./images/image-product-desktop.jpg" alt="">
      </picture>
      </div>
      <div class="col-lg-6 text-sec">
       
  <p style="margin-bottom: 0; padding-bottom:8px; letter-spacing:.25rem;"> PERFUME</p>

    

    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1> 

         
  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <span class="price-sec1">$149.99</span>
    <span class="price-sec2">$169.99</span>

<button class="btn btn-lg bt-light button"><i class="fa-solid fa-cart-shopping" style="padding-right: 4px;"></i>   Add to cart</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
